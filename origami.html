              <hr>
              <p>折り紙（おりがみ、折紙）とは、紙を折って動植物や生活道具などの形を作る日本伝統の遊びである。また、折り上げられた作品そのものや、折り紙用に作られた正方形の専用紙、千代紙などのことを指す。上級武家が和紙で物を包むために用いていた折形、折形礼法から礼法部分がなくなり、庶民へ遊戯用に広く発展・普及したもので、日本を代表する文化である。</p>
