            <div class="col-9 pl-4 pt-3 pr-3">
              <h1>ペーパークラフト</h1>
              <p>ペーパークラフト (paper craft)とは、紙を素材としてつくる模型で、「カードモデル」 (card model) とも呼ばれる。
                1枚の紙からさまざまな大きさ、色、形の部品を切り出して組み立てるものと定義することもある。</p>
                <div class="row">
                  <div class="col">

                      <div class="card-body">
                        <h5 class="card-title">Paper Fox</h5>
                        <a href="papercraft/paperfox.html" class="btn btn-primary">Tutorial</a>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card" style="width: 12rem;">
                      <img src="https://www.papertoys.com/images/tugboat.jpg" class="card-img-top" alt="...">

                        <h5 class="card-title">Tugboat</h5>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card" style="width: 12rem;">
                      <img src="https://i.pinimg.com/originals/f7/ae/2d/f7ae2d9b33ef022af9464ff6d66f89a8.gif" class="card-img-top" alt="...">

                      </div>
                    </div>
                  </div>
