            <div class="col m-1">
              <h3 class="mt-3"><b>ペーパークラフト</b></h3>
              <hr>
              <p>ペーパークラフト (paper craft)とは、紙を素材としてつくる模型で、「カードモデル」 (card model) とも呼ばれる。1枚の紙からさまざまな大きさ、色、形の部品を切り出して組み立てるものと定義することもある。</p>
              <hr>
              <div class="row row-cols-md-3">
                <div class="col pb-4">
                  <div class="card h-100" style="width: 14rem;">
                    <img src="imgs/guinea_pig_intro.jpg" class="card-img-top" alt="...">
                    <img src="imgs/guinea_pig_content.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">モルモット（簡単）</h5>
                      <a href="papercraft/guinea.html" class="btn btn-primary">作り方</a>
                    </div>
                  </div>
                </div>
                <div class="col pb-4">
